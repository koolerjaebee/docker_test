proxy:
  title: Shiny App
  landing-page: app/basic
  port: 8080
  bind-address: 127.0.0.1
  container-log-path: /container-logs
  authentication: simple
  admin-groups: admins
  users:
  - name: jack
    password: password
    groups: admins
  - name: tim
    password: password
  docker:
      internal-networking: true
      container-network: my-net
  specs:
  - id: basic
    display-name: Basic App
    description: Application which demonstrates the basics of a Shiny app
    container-cmd: ["R", "-e", "shiny::runApp('/root/basic')"] 
    container-image: app_basic
    container-network: "${proxy.docker.container-network}"

logging:
  file: /logs/shinyproxy.log